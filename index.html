<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video with Reactive Lighting</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="video-container">
      <video id="video" controls autoplay muted loop>
        <source src="./media/bbb_sunflower_1080p_60fps_normal.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="controls">
      <div class="control-group">
        <label for="top-segments">Top</label>
        <input
          type="number"
          id="top-segments"
          class="segment-input"
          name="top-segments"
          min="1"
          max="128"
          value="16"
        />
      </div>
      <div class="control-group">
        <label for="right-segments">Right</label>
        <input
          type="number"
          id="right-segments"
          class="segment-input"
          name="right-segments"
          min="1"
          max="128"
          value="9"
        />
      </div>
      <div class="control-group">
        <label for="bottom-segments">Bottom</label>
        <input
          type="number"
          id="bottom-segments"
          class="segment-input"
          name="bottom-segments"
          min="1"
          max="128"
          value="16"
        />
      </div>
      <div class="control-group">
        <label for="left-segments">Left</label>
        <input
          type="number"
          id="left-segments"
          class="segment-input"
          name="left-segments"
          min="1"
          max="128"
          value="9"
        />
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
